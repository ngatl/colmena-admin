<div class="m-4">
  <ui-data-grid-header
    (action)="gridAction($event)"
    [config]="config?.header"
    [columns]="columns"
    [limit]="limit">
  </ui-data-grid-header>
</div>
<div class="my-5 mx-4">
  <ui-data-grid-rows
    (action)="gridAction($event)"
    [columns]="columns"
    [columnSorting]="columnSorting"
    [items]="items">
  </ui-data-grid-rows>
</div>
<div class="m-4" style="text-align: center" *ngIf="items?.length">
  <ui-data-grid-pager
    (action)="gridAction($event)"
    [itemsPerPage]="limit"
    [currentPage]="currentPage"
    [totalItems]="totalItems">
  </ui-data-grid-pager>
</div>
